<!-- Template for displaying the individual seller's page. -->

{% extends 'base.html' %}
{% load static %}

{% block title %}صفحه تکی فروشنده{% endblock title %}

{% block content %}
    <h1>صفحه تکی فروشنده</h1>
    <p><strong>نام آناناس فروش: </strong>{{ seller.name }}</p>
    <p><strong>کد گواهی کسب: </strong>{{ seller.certificate_code }}</p>
    <p><strong>آدرس کامل فروشنده: </strong>{{ seller.address }}</p>
{% endblock content %}
